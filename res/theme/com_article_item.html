<article class="list-1">
  <router-link class="list-1-link"
    :to="{ name: 'article', params: { id: article.edges.article.id }}">
    <h4 class="list-1-title" v-if="article.title">{{ article.title }}</h4>
    <div class="list-1-text">{{ article.gist }}</div>
  </router-link>
  <the-time class="text sm flex-v padding-0" v-bind:datetime="article.created_at" />
</article>
