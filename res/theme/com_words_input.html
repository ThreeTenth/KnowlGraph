<div clss="word-layout">
  <div class="word-input">
    <ul class="words">
      <li class="word" v-for="(word, i) in values"
        v-bind:class="(i==values.length-1 && state==2) ? 'del' : ''"
        v-on:click="onRemoveWord(word)">{{ word }} X
      </li>
      <li class="new-word">
        <input type="text" v-on:keyup="onWordChanged" v-on:keyup.enter="onAdd" v-on:keyup.188="onAdd"
          v-on:keyup.delete="onDel" v-on:keyup.up="onMoveUp" v-on:keyup.down="onMoveDown" v-model="input"
          v-bind:placeholder="i18n.AddAWord"></input>
      </li>
    </ul>
  </div>
  <div class="word-autocomplete" v-if="auto">
    <ul class="">
      <li class="" v-for="item in items">
        <div>{{ item }}</div>
      </li>
    </ul>
  </div>
</div>
