<div class="overlay left">
  <ul class="layout-label">
    <li class="label-2 margin-y3" v-for="(word, i) in values" v-bind:class="{'del': i == deleteMark}"
      v-on:click="onRemoveWord(word)">{{ word }} X
    </li>
    <input v-model="input" type="text" class="input-2" v-on:keyup="onKeyup" v-on:keyup.enter="onAdd"
      v-on:keyup.188="onAdd" v-on:keyup.delete="onDel" v-on:keydown.tab.prevent="onSelectNearest"
      v-on:keydown.up.prevent="onMoveUp" v-on:keydown.down.prevent="onMoveDown" v-on:keyup.esc="onHiddenItems"
      v-focus="focus" v-bind:placeholder="i18n.AddAWord"></input>
  </ul>
  <div class="menu w-100" v-bind:class="{'block': items.length}">
    <div class="menu-item" v-for="(item, i) in items" v-bind:class="{'selected' : isSelected(i)}"
      v-on:click="onSelect(item)">
      {{ item.name }}
    </div>
  </div>
</div>
