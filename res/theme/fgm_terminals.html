<div>
  <main-nav></main-nav>
  <div class="container padding-x9">
    <div class="flex-v">
      <h2 class="flex-auto">管理你的终端</h2>
      <button class="btn text fill padding-x padding-y9">添加一个终端</button>
    </div>
    <page v-bind:status="pageStatus">
      <ul class="maxw-360p margin-auto padding-x0">
        <ul v-for="(terminal, i) in terminals">
          <span class="margin-y9" v-bind:class="os('ic-', terminal)"></span>
          {{ terminal.name }}
        </ul>
      </ul>
    </page>
  </div>
</div>
