<div id="app">
  <nav class="nav">
    <div class="nav-start">
      <router-link class="nav-a" to="/">🏠 {{ i18n.Home }}</router-link>
    </div>
    <dropdown>
      <button class="nav-button">{{ user.lang.name }}<span></span>👇</button>
      <div class="drop-content">
        <button v-for="(lang, i) in languages" v-bind:class="user.lang.code == lang.code ? 'selected' : ''"
          v-bind:dir="lang.direction" v-on:click="onSelectUserLang(lang)"> {{ lang.name }}</button>
      </div>
    </dropdown>
    <span class="nav-space"></span>
    <dropdown>
      <button class="nav-img">
        <img alt="" v-bind:src="profilePicture">
      </button>
      <div class="drop-content">
        <div class="flex">
          <router-link class="flex-1" v-bind:to="{ name: 'newArticle', query: { status: 'public' }}">{{
            i18n.NewArticle }}</router-link>
          <router-link v-bind:to="{ path: '/new/article', query: { status: 'private' }}">🔒</router-link>
        </div>
        <hr />
        <router-link to="/drafts">{{ i18n.Drafts }}</router-link>
        <router-link to="/archive">{{ i18n.Archive }}</router-link>
        <router-link to="/about">{{ i18n.About }}</router-link>
        <hr />
        <a href="/signout">{{ i18n.Logout }}</a>
      </div>
    </dropdown>
  </nav>
  <router-view></router-view>
  <div class="modal" v-if="ras">
    <div>
      <div>{{ ras.edges.version.gist }}</div>
      <div class="m-t10">{{ ras.edges.version.edges.content.body }}</div>
      <div class="m-t10" v-if="ras.edges.version.edges.keywords">
        <span v-for="(keyword, i) in ras.edges.version.edges.keywords">{{ keyword.name }}</span>
      </div>
      <div class="m-t22">是否同意该文章发布？</div>
      <div class="m-t10">
        <button class="nav-button" v-on:click="onAllow">同意发布</button>
        <button class="nav-button" v-on:click="onRejecte">反对发布</button>
      </div>
    </div>
  </div>
</div>
