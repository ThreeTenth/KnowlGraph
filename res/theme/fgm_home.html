<div>
  <div class="container flex-start" v-if="articles.length != 0">
    <div class="layout-side-left">
      <h4>Knowladge Graph</h4>
    </div>
    <main class="layout-main flex-1">
      <h4>{{ i18n.Recommend }}</h4>
      <article class="list-1" v-for="(article, i) in articles">
        <router-link class="list-1-link" :to="{ name: 'article', params: { id: article.id, code: article.code }}">
          <h4 class="list-1-title" v-if="article.title">{{ article.title }}</h4>
          <div class="list-1-text">{{ article.gist }}</div>
        </router-link>
        <the-time v-bind:datetime="article.created_at"></the-time>
      </article>
    </main>
    <div class="layout-side-right">
      <h4>{{ i18n.ReadList }}</h4>
    </div>
  </div>
  <div class="loading-container" v-else>
    <div class="loading"></div>
  </div>
</div>
