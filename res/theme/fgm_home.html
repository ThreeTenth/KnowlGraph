<div>
  <ol v-if="articles">
    <li class="item" v-for="(article, i) in articles">
      <router-link class="text-link" :to="{ name: 'article', params: { id: article.id, code: article.code }}">
        <div>
          <div v-if="article.title" class="title">{{ article.title }}</div>
          <div v-bind:class="article.title ? '' : 'title'">{{ article.gist }}</div>
        </div>
      </router-link>
      <the-time v-bind:datetime="article.created_at"></the-time>
    </li>
  </ol>
  <div v-else>Loading</div>
</div>
