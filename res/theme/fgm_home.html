<div>
  <div v-if="articles">
    <div v-for="(article, i) in articles">
      <router-link :to="{ name: 'article', params: { id: article.id, code: article.code }}">
        <div>
          <div v-if="article.title" class="title is-6">{{ article.title }}</div>
          <div v-bind:class="article.title ? 'subtitle' : 'title'" class="is-6">{{ article.gist }}</div>
        </div>
      </router-link>
      <the-time v-bind:datetime="article.created_at"></the-time>
    </div>
  </div>
  <div v-else>Loading</div>
</div>
