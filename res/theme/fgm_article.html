<div>
  <div v-if="article">
    <div>
      <button v-on:click="onEditArticle">{{ i18n.Edit }}</button>
    </div>
    <div class="content" v-html="article.body"></div>
    <div>
      <the-time v-bind:datetime="article.created_at" />
      <code v-for="(keyword, i) in article.keywords">{{keyword.name}}</code>
    </div>
  </div>
  <div v-else>Loading</div>
</div>
