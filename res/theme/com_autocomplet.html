<div class="overlay left" v-bind:class="pos">
  <input v-focus="true" type="text" v-model="input" class="input-1" v-on:keydown="onHotKey" v-on:keyup="onChanged"
    v-bind:placeholder="placeholder" ref="input">
  <div class="menu" v-bind:class="{'block': items.length}" ref="selection">
    <div class="menu-item" v-for="(item, i) in items" v-bind:class="{'selected' : selected == i}"
      v-on:click.stop="onSelect(item)" v-bind:key="item.id">{{ item.name }}</div>
  </div>
</div>
