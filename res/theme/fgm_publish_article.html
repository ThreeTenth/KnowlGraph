<div>
  <div>
    <h1>{{ i18n.Publish }}</h1>
    <div>
      <label for="title">{{ i18n.Title }}</label>
      <input type="text" name="title" class="" v-model="title" v-bind:placeholder="i18n.Title"></input>
      <label for="gist">{{ i18n.Gist }}</label>
      <textarea type="text" name="gist" class="" v-model="gist" v-bind:placeholder="i18n.Gist"></textarea>
      <label for="gist">{{ i18n.VersionName }}</label>
      <input type="text" name="versionName" class="" v-model="versionName" v-bind:placeholder="i18n.VersionName"></input>
      <label for="gist">{{ i18n.Comment }}</label>
      <textarea type="text" name="comment" class="" v-model="comment" v-bind:placeholder="i18n.Comment"></textarea>
      <label for="gist">{{ i18n.ChooseALanguage }}</label>
      <select id="userLangSelect" name="lang" class="" v-model="lang">
        <option v-for="(lang, i) in languages" v-bind:dir="lang.direction" v-bind:value="lang.code">{{ lang.name }}
        </option>
      </select>
      <words-input v-bind:keywords="keywords" v-bind:words="words" />
      <button v-on:click="onPublish">{{ i18n.Publish }} <span v-if="status=='private'">ðŸ”’</span></button>
    </div>
  </div>
</div>
