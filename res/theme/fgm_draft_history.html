<div class="container">
  <div v-if="snapshot">
    <p class="wrap">{{ snapshot.body }}</p>
    <div class="bar">
      <div></div>
      <div class="drop up">
        <button class="emoji-button">...</button>
        <div class="drop-content" v-bind:class="seen.draft.history.menu ? 'block' : ''">
          <button class="menu-button" v-on:click="onBack">{{ i18n.Back }}</button>
          <button class="menu-button">{{ i18n.Preview }}</button>
          <button class="menu-button">{{ i18n.Compare }}</button>
          <button class="menu-button">{{ i18n.RestoreThisVersion }}</button>
        </div>
      </div>
    </div>
    <the-time v-bind:datetime="snapshot.created_at"></the-time>
  </div>
  <div v-else>
    Loading
  </div>
</div>
