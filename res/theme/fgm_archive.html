<div>
  <main-nav></main-nav>
  <div class="container">
    <h2 class="margin-x9">{{ i18n.Archive }}</h2>
    <div class="tabs margin-x9">
      <router-link to="/archive" v-bind:class="{'selected': status == 'achiveSelf'}">{{ i18n.MyArticles }} 🔒
      </router-link>
      <router-link to="/archive/star" v-bind:class="{'selected': status == 'achiveStar'}">{{ i18n.Star }} ⭐
      </router-link>
      <router-link to="/archive/watch" v-bind:class="{'selected': status == 'achiveWatch'}">{{ i18n.Watch }} 👀
      </router-link>
      <router-link to="/archive/readlist" v-bind:class="{'selected': status == 'achiveReadlist'}">{{ i18n.ReadList }} 🕒
      </router-link>
    </div>
    <keep-alive>
      <router-view></router-view>
    </keep-alive>
  </div>
</div>
