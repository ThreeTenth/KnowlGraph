<div>
  <fullpage class="container padding-x9" v-if="!showPromiseDialog">
    <div class="minh-100vh flex-c">
      <h1>表决开始</h1>
    </div>
    <div class="minh-100vh flex-c">
      <div class="maxw-720p">
        <div class="margin-y"> {{ version.name }} </div>
        <div class="margin-y"> {{ version.comment }} </div>
        <div class="margin-y"> {{ version.title }} </div>
        <div class="margin-y"> {{ version.gist }} </div>
        <div class="margin-y"> {{ version.lang }} </div>
      </div>
    </div>
    <div class="minh-100vh flex-h">
      <div class="maxw-720p">
        <article class="markdown" v-html="md2html(version.edges.content.body)"></article>
      </div>
    </div>
    <div class="minh-100vh w-100 flex-c">
      <div>
        <div class="margin-y flex-h">
          <button class="btn text padding-6-30" v-on:click="onRejecte">驳回</button>
          <button class="btn text fill padding-6-30" v-on:click="onAllow">允许发布</button>
        </div>
        <div class="margin-y flex-h">
          <button class="btn text padding-6-30" v-on:click="onAbstained">弃权</button>
        </div>
      </div>
    </div>
  </fullpage>
  <modal v-model="showPromiseDialog" v-bind:seenClose="false">
    <h4 class="flex-h">开始表决</h4>
    <div class="margin-y flex-h padding-x">
      <div>
        <p>我承诺</p>
        <p>我将依社区公约行为准则进行表决，不会因任何外力而违背此决心。</p>
      </div>
    </div>
    <div class="margin-y flex-h flex-wrap padding-x">
      <button class="btn text padding-6-30" v-on:click="back">再想想</button>
      <button class="btn text fill padding-6-30" v-on:click="onPromise">我承诺，开始表决</button>
    </div>
  </modal>
</div>
