<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<title>KnowlGraph -- Knowledge Graph</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ThreeTenth/css-theme@v0.1.1/colours.css" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body>
	<button onclick="onGitHubOAuth()">使用 GitHub 授权登录</button>
	<script>
		function onGitHubOAuth() {
			const state = Math.random().toString(36).slice(2)
			const githubOAuthAPI = "https://github.com/login/oauth/authorize?client_id={{.}}&state=" + state
			Cookies.set('github_oauth_state', state)
			window.open(githubOAuthAPI, "_self")
		}
	</script>
</body>

</html>
